        <script>

            (function () {
                var cc;
                var m = '';
                const corBox = ['#00cc00', '#b042f4', '#af5d15', '#0000FF', '#155137', '#ff0026', '#FF00FF', '#C0C0C0', '#FF6347', '#fff', '#efec23'];
                for (var a = 0; a < 100; a++) {
                    cc = m;
                    m = Math.floor(Math.random() * corBox.length);
                    if (m === cc) {
                        m = Math.floor(Math.random() * corBox.length);
                    }
                    var box = document.createElement("div");
                    var txt = document.createTextNode(corBox[m]);
                    box.className = 'box teste';
                    box.appendChild(txt);
                    document.getElementById("fifos").appendChild(box);
                    document.getElementsByClassName('box')[a].style.background = corBox[m];
                }
            })();
